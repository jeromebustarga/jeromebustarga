<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometric Art</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>3D Geometric Art</strong><br>
        Interactive 3D Design
    </div>
    <div id="controls">
        Drag to rotate â€¢ Scroll to zoom
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        
        const pointLight1 = new THREE.PointLight(0xff00ff, 2, 50);
        pointLight1.position.set(10, 10, 10);
        pointLight1.castShadow = true;
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0x00ffff, 2, 50);
        pointLight2.position.set(-10, -10, 10);
        pointLight2.castShadow = true;
        scene.add(pointLight2);
        
        const pointLight3 = new THREE.PointLight(0xffff00, 1.5, 50);
        pointLight3.position.set(0, 10, -10);
        scene.add(pointLight3);
        
        // Create geometric shapes
        const shapes = [];
        
        // Central torus
        const torusGeometry = new THREE.TorusGeometry(3, 0.5, 16, 100);
        const torusMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            metalness: 0.8,
            roughness: 0.2,
            emissive: 0x440044
        });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        torus.castShadow = true;
        torus.receiveShadow = true;
        scene.add(torus);
        shapes.push({ mesh: torus, rotationSpeed: { x: 0.005, y: 0.01, z: 0 } });
        
        // Icosahedrons orbiting
        for (let i = 0; i < 5; i++) {
            const icoGeometry = new THREE.IcosahedronGeometry(0.5, 0);
            const icoMaterial = new THREE.MeshStandardMaterial({
                color: new THREE.Color().setHSL(i / 5, 1, 0.5),
                metalness: 0.9,
                roughness: 0.1,
                emissive: new THREE.Color().setHSL(i / 5, 1, 0.3)
            });
            const ico = new THREE.Mesh(icoGeometry, icoMaterial);
            ico.castShadow = true;
            
            const angle = (i / 5) * Math.PI * 2;
            ico.userData.angle = angle;
            ico.userData.radius = 6;
            ico.userData.speed = 0.02;
            ico.userData.offset = i * 0.5;
            
            scene.add(ico);
            shapes.push({ 
                mesh: ico, 
                rotationSpeed: { x: 0.02, y: 0.03, z: 0.01 },
                orbit: true
            });
        }
        
        // Dodecahedrons
        for (let i = 0; i < 3; i++) {
            const dodecaGeometry = new THREE.DodecahedronGeometry(1, 0);
            const dodecaMaterial = new THREE.MeshStandardMaterial({
                color: 0xff00ff,
                metalness: 0.7,
                roughness: 0.3,
                emissive: 0x330033,
                wireframe: i === 1
            });
            const dodeca = new THREE.Mesh(dodecaGeometry, dodecaMaterial);
            dodeca.castShadow = true;
            
            const angle = (i / 3) * Math.PI * 2;
            dodeca.userData.angle = angle + Math.PI;
            dodeca.userData.radius = 8;
            dodeca.userData.speed = -0.015;
            dodeca.userData.offset = i * 0.7;
            
            scene.add(dodeca);
            shapes.push({ 
                mesh: dodeca, 
                rotationSpeed: { x: 0.01, y: 0.02, z: 0.015 },
                orbit: true
            });
        }
        
        // Floating cubes
        for (let i = 0; i < 8; i++) {
            const cubeGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const cubeMaterial = new THREE.MeshStandardMaterial({
                color: 0x00ffff,
                metalness: 0.6,
                roughness: 0.4,
                emissive: 0x003333
            });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;
            
            const angle = (i / 8) * Math.PI * 2;
            cube.userData.angle = angle;
            cube.userData.radius = 10;
            cube.userData.speed = 0.025;
            cube.userData.offset = i * 0.3;
            cube.userData.verticalSpeed = 0.02;
            
            scene.add(cube);
            shapes.push({ 
                mesh: cube, 
                rotationSpeed: { x: 0.03, y: 0.02, z: 0.04 },
                orbit: true,
                vertical: true
            });
        }
        
        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;
        
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });
        
        // Mouse wheel zoom
        document.addEventListener('wheel', (event) => {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(8, Math.min(25, camera.position.z));
        });
        
        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Smooth camera movement
            targetX = mouseX * 2;
            targetY = mouseY * 2;
            camera.position.x += (targetX - camera.position.x) * 0.05;
            camera.position.y += (targetY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            // Animate shapes
            shapes.forEach((shape, index) => {
                const mesh = shape.mesh;
                
                // Rotation
                mesh.rotation.x += shape.rotationSpeed.x;
                mesh.rotation.y += shape.rotationSpeed.y;
                mesh.rotation.z += shape.rotationSpeed.z;
                
                // Orbital movement
                if (shape.orbit) {
                    const angle = mesh.userData.angle + time * mesh.userData.speed;
                    mesh.position.x = Math.cos(angle) * mesh.userData.radius;
                    mesh.position.z = Math.sin(angle) * mesh.userData.radius;
                    
                    if (shape.vertical) {
                        mesh.position.y = Math.sin(time * mesh.userData.verticalSpeed + mesh.userData.offset) * 3;
                    } else {
                        mesh.position.y = Math.sin(time + mesh.userData.offset) * 2;
                    }
                }
            });
            
            // Animate lights
            pointLight1.position.x = Math.cos(time * 0.5) * 10;
            pointLight1.position.z = Math.sin(time * 0.5) * 10;
            
            pointLight2.position.x = Math.cos(time * 0.7 + Math.PI) * 10;
            pointLight2.position.z = Math.sin(time * 0.7 + Math.PI) * 10;
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
